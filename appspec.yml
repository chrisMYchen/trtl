version: 0.0
os: linux
files:
  - source: /
    destination: /var/trtl/
hooks:
  ApplicationStart:
    - location: deployment/start_server.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: deployment/stop_server.sh
      timeout: 300
      runas: root
permissions:
  - object: /var/trtl/
    owner: ec2-user
    mode: 777
    acls:
      - "d:u::rwx"
      - "d:g::rwx"
      - "d:o::rwx"
    type:
      - file
      - directory
  - object: /var/trtl/
    pattern: "**"
    owner: ec2-user
    mode: 777
    acls:
      - "d:u::rwx"
      - "d:g::rwx"
      - "d:o::rwx"
    type:
      - file
      - file
